<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Chamados</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="chamado-header">
            <h2>Painel de Chamados T.I</h2>
            <div class="header-actions">
                <button id="btnExportarExcel" class="btn-export">Exportar Relatório</button>
                <button id="btnLogout" class="btn-logout">Sair</button>
            </div>
        </div>

        <div class="categorias-container">
            <!-- Seção para chamados que precisam de atenção -->
            <div class="categoria-section" id="chamados-ativos">
                <h3>Chamados Ativos</h3>
                <div id="listaPendentes"></div>
                <div id="listaEmAndamento"></div>
                <div id="listaAguardandoPeca"></div>
            </div>

            <!-- Seção para chamados já resolvidos -->
            <div class="categoria-section" id="chamados-resolvidos">
                <h3>Histórico de Resolvidos</h3>
                <div id="listaResolvidos"></div>
            </div>
            <div class="loader"></div> 
        </div>
    </div>

    <!-- Modal para confirmação de exclusão -->
    <div id="modalConfirmacao" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Confirmar Exclusão</h3>
            <p>Você tem certeza de que deseja remover este chamado permanentemente? Esta ação não pode ser desfeita.</p>
            <div class="modal-actions">
                <button id="btnModalCancelar" class="btn-modal-cancel">Cancelar</button>
                <button id="btnModalConfirmar" class="btn-remover">Confirmar Exclusão</button>
            </div>
        </div>
    </div>

    <!-- Modal para alterar status -->
    <div id="modalStatus" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modalStatusTitulo">Alterar Status do Chamado</h3>
            <form id="formStatus">
                <div class="form-group">
                    <label for="novoStatus">Novo Status:</label>
                    <select id="novoStatus" class="input-wrapper" style="width:100%; padding: 12px 16px; border: 1px solid var(--border-color); border-radius: var(--border-radius-md); font-size: 16px; color: var(--text-primary); background-color: var(--background-color);">
                        <option value="Pendente" selected>Pendente</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Aguardando Peça">Aguardando Peça</option>
                        <option value="Resolvido">Resolvido</option>
                    </select>
                </div>
                <div class="form-group" id="campoResolucao" style="display: none;">
                    <label for="textoResolucao">Como o chamado foi resolvido?</label>
                    <textarea id="textoResolucao" rows="4" placeholder="Ex: Foi realizada a limpeza dos arquivos temporários e a reinicialização do sistema."></textarea>
                </div>
                <div class="form-group" id="campoPeca" style="display: none;">
                    <label for="textoPeca">Qual peça está aguardando?</label>
                    <input type="text" id="textoPeca" placeholder="Ex: Memória RAM DDR4, Fonte de alimentação, etc." style="padding: 12px 16px;">
                </div>

                <div class="modal-actions">
                    <button type="button" id="btnStatusCancelar" class="btn-modal-cancel">Cancelar</button>
                    <button type="submit" class="btn-resolver" style="border: 1px solid var(--primary-color); color: var(--primary-color);">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <script type="module" src="js/painel.js"></script>
</body>
</html>
