<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual do Usuário - Sistema de Chamados</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos adicionais para a página do manual */
        .manual-content {
            color: var(--text-secondary);
            line-height: 1.7;
        }
        .manual-content h1, .manual-content h2, .manual-content h3 {
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .manual-content code {
            background-color: var(--background-color);
            padding: 2px 6px;
            border-radius: var(--border-radius-sm);
            font-family: 'Courier New', Courier, monospace;
            color: var(--warning-color);
        }
        .manual-content strong {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="manual-content" class="manual-content">
            <div class="loader"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Rede DMI | Sistema de Chamados T.I. | <a href="index.html">Abrir um novo chamado</a></p>
    </div>

    <!-- Usaremos uma biblioteca para converter Markdown para HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('MANUAL_USUARIO.md')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('manual-content').innerHTML = marked.parse(text);
                });
        });
    </script>
</body>
</html>
