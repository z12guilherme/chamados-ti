<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Seletor de Tema -->
    <div class="theme-switcher">
        <button class="theme-switcher-btn" id="theme-toggle">
            <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </div>

    <!-- NOVO: Layout de tela dividida -->
    <div class="login-split-screen">
        <!-- Lado Esquerdo: Branding e Boas-Vindas -->
        <div class="login-branding-side">
            <div class="branding-content">
                <img src="assets/logo.jpg" alt="Logo da Empresa" class="branding-logo">
                <h2>Plataforma de Suporte T√©cnico</h2>
                <h3 class="branding-subtitle">Painel do Administrador</h3>
            </div>
            <div class="branding-footer">
                <p>¬© 2025 Chamados TI | Todos os Direitos Reservados</p>
            </div>
        </div>

        <!-- Lado Direito: Formul√°rio de Login -->
        <div class="login-form-side">
            <div class="login-form-content">
                <div class="form-header" style="text-align: left;">
                    <h1>üñ•Ô∏è Acesso Restrito</h1>
                    <p>Use suas credenciais para entrar no painel.</p>
                </div>

                <form id="formLogin">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            <input type="email" id="email" required placeholder="admin@empresa.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label-wrapper">
                            <label for="senha">Senha</label>
                            <a href="#" class="form-link" id="forgotPasswordLink">Esqueceu a senha?</a>
                        </div>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <input type="password" id="senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            <span id="togglePassword" class="input-icon-clickable" style="right: 15px; cursor: pointer;">
                                <svg class="icon-eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <svg class="icon-eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                            </span>
                        </div>
                    </div>

                    <button type="submit" id="btnLogin">
                        <span class="btn-text">Entrar</span>
                        <span class="btn-loader" style="display: none;">Verificando...</span>
                    </button>
                </form>

                <div id="mensagem" class="message" style="display: none; margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <!-- NOVO: Modal de Redefini√ß√£o de Senha -->
    <div id="modalResetPassword" class="modal-overlay" style="display: none;">
        <div class="modal-content login-modal-content">
            <div class="modal-header">
                <h3>Recuperar Senha</h3>
                <button id="btnModalResetClose" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p>Digite seu e-mail abaixo. Enviaremos um link para voc√™ redefinir sua senha.</p>
                <form id="formResetPassword">
                    <div class="form-group">
                        <label for="emailReset">E-mail:</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            <input type="email" id="emailReset" required placeholder="admin@empresa.com">
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="btnModalResetCancel" class="btn-modal-cancel">Cancelar</button>
                        <button type="submit" id="btnSendResetLink" class="btn-primary-modal">Enviar Link</button>
                    </div>
                </form>
                <div id="mensagemReset" class="message" style="display: none; margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/theme-switcher.js"></script>
</body>
</html>
